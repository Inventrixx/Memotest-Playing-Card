<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Document</title>
</head>
<body>
  <!--Este será el div que contenga todo-->
  <div class="zero-container">

    <div class="container-1">
     <div class="container-1a">
      <div class="container-1-title">
       <h1>Memotest</h1>
      </div>
      <div class="container-1-body">
        <div class="container-1-body-text">
          <p>Hola! Vamos a jugar al Memotest</p>
           <p> Pero antes de empezar...</p>
           <p>Cuál es tu nombre?</p> 
          <input id="userName" type="text" placeholder="Nombre" />
          <p>Con qué dificultad te gustaría jugar?</p>
          <div class="container-1-btns">
            <!--Acá no debería estar el onclick de la función cheking name, sino la de filtrar por dificultad-->
            <button class="btn easy" onclick="easyMode()">Fácil</button>
            <button class="btn medium" onclick="mediumMode()">Intermedio</button>
            <button class="btn hard" onclick="hardMode()">Difícil</button>
          <div class="errorMessage">
            <!--Agregar estilos al mensaje de error-->
          </div>
          </div>
        </div>
      </div>

    </div>


  </div>
  <div class="container-2">
    <div class="container-2-a">
      <div class="container-2-title">
        <h1>Memotest</h1>
      </div>
      <div class="container-2-body">
        <div class="container-2-text">
          <p>Hola <span id="nameUser"></span></p>
          <p>Encontrá todos los pares en menos de <span id="attempts"></span> intentos</p>
          <p>Nivel <span id="difficultyText"></span></p>
          <span id="mode"></span>
        </div>
        <div class="container-2-board">
        
        </div>
        <div class="attempt-text">
          <span>Intentos: <span class="attempts"></span></span>
        </div>
        </div>
      </div>

    </div>

    <!--Modal-->
    <div class="modal">
      <div class="modal-container">
        <div class="modal-text">
          <p class="insert-text"></p>
        </div>
        <br />
        <button class="btn-reloadPage">Volver a jugar.</button>
        <div class="cont-ranking-table"></div>

      </div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../javascript/index.js"></script>
</body>
</html>
